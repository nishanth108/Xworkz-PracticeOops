<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="actor">
        <h1>Actor Data</h1>
        <label>Name:<input type="text" name="name"></label> <br>
        <label>Language:<input type="text" name="lang"></label> <br>
        <label>BlockBuster:<input type="text" name="bb"></label> <br>
        <label>Flops:<input type="text" name="flp"></label> <br>
        <label>Upcoming Movies:<input type="text" name="um"></label> <br>
        <label>Upcoming Movie Director:<input type="text" name="umd"></label> <br>
        <label>Upcoming Movie Budget:<input type="text" name="umb"></label> <br>
        <button type="submit"></button>
    </form>
</body>
</html>
